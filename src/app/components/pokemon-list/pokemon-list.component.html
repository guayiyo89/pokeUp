<p>pokemon-list works!</p>

<input
  type="text"
  id="searchPokemon"
  [formControl]="searchPokemon"
  (keyup.enter)="showPokemon()"
/>
<button (click)="showPokemon()">Search</button>

<div *ngIf="load">
  <div *ngIf="pageActual.length > 0">
    <p *ngFor="let pokemon of pageActual">
      {{ pokemon.name }}
    </p>
  </div>
</div>
